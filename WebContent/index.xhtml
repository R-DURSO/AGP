<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Agence de voyage pour l'Ile de la Réunion</title>
</h:head>
<h:body>
	<p>
		<strong>Bienvenue pour votre futur voyage !</strong>
	</p>


	<fieldset>

		<h:form>
	 Choisiez le confort pour votre voyage  <br />
 	luxueux :<input type="radio" name="radio1" value="#{selectBean.confortChoice}" checked="checked" />
	confortable :<input type="radio" name="radio1" value="#{selectBean.confortChoice}" />
	rudimentaire :<input type="radio" name="radio1" value="#{selectBean.confortChoice}" /><br />


			prix maximal possible  : <h:inputText value="#{selectBean.price}" /> <br />
			lieux ou vous voulez passer : (séparer par des espace) <h:inputText value="#{selectBean.keyWord}" /> <br />
			fréquence des visites :( max 10) <h:inputText value="#{selectBean.frequency}" /> <br />
			effort possible  : ( max 10 ) <h:inputText value="#{selectBean.effortLevel}" /> <br />
			 
			<h:commandButton value="Trouver le voyage de vos rêve" action="#{selectBean.findSejour}" />
		</h:form>
	</fieldset>
</h:body>
</html>
